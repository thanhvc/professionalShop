<table class="tables-my-subscriptions">
    <thead>
    <tr class="header-my-subscriptions-table">
        <td colspan="6">
            {{actualDate | date:'MMMM yyyy' | uppercase}}
        </td>
    </tr>
    <tr class="subheader-my-subscriptions-table">
        <td></td>
        <td>Grupos</td>
        <td>Mercados</td>
        <td>Seleccionar</td>
        <td>Fecha Inicio</td>
        <td>Tipo</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="area-cell">FUTUROS</td>
        <td colspan="5">
            <table class="my-subscriptions-table">
                <tbody>
                <tr ng-repeat="pack in mySubscriptionsTablePack.futuresContent track by $index" ui-sref="catalog({packId: pack.id})">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td><input type="checkbox" ng-model="pack.selected" ng-disabled="pack.selected"></td>
                    <td>{{pack.startDate | date: 'MMMM yyyy'}}</td>
                    <td>
                        <select ng-disabled="pack.selected" ng-model="pack.duration" ng-options="duration.value as duration.text for duration in durations">
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
