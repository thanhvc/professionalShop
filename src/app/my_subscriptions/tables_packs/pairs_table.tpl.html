<table class="tables-my-subscriptions">
    <thead>
    <tr class="header-my-subscriptions-table">
        <td colspan="6">
            <select data-ng-model="filterOptions.filters.selectMonth" ng-options="month.name for month in filterOptions.months" ng-change="goToMonth()">
            </select>
        </td>
    </tr>
    <tr class="subheader-my-subscriptions-table">
        <td></td>
        <td>Regi&oacute;n</td>
        <td>Mercados</td>
        <td>Seleccionar</td>
        <td>Fecha Inicio</td>
        <td>Tipo</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="area-cell">AM&Eacute;RICA</td>
        <td colspan="5">
            <table class="my-subscriptions-table">
                <tbody>
                <tr ng-repeat="pack in mySubscriptionsTablePack.americaPairContent track by $index" ui-sref="catalog({packId: pack.id})">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td><input type="checkbox" ng-model="pack.selected" ng-disabled="pack.selected" ></td>
                    <td>{{pack.startDate | date: 'MMMM yyyy'}}</td>
                    <td>
                        <select ng-disabled="pack.selected" ng-model="pack.duration" ng-options="duration.value as duration.text for duration in durations">
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td class="separator"></td>
    </tr>
    <tr>
        <td class="area-cell">ASIA</td>
        <td colspan="5">
            <table class="my-subscriptions-table">
                <tbody>
                <tr ng-repeat="pack in mySubscriptionsTablePack.asiaPairContent track by $index" ui-sref="catalog({packId: pack.id})">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td><input type="checkbox" ng-model="pack.selected" ng-disabled="pack.selected"></td>
                    <td>{{pack.startDate | date: 'MMMM yyyy'}}</td>
                    <td>
                        <select ng-disabled="pack.selected" ng-model="pack.duration" ng-options="duration.value as duration.text for duration in durations">
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td class="separator"></td>
    </tr>
    <tr>
        <td class="area-cell">EUROPA</td>
        <td colspan="5">
            <table class="my-subscriptions-table">
                <tbody>
                <tr ng-repeat="pack in mySubscriptionsTablePack.europePairContent track by $index" ui-sref="catalog({packId: pack.id})">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td><input type="checkbox" ng-model="pack.selected" ng-disabled="pack.selected"></td>
                    <td>{{pack.startDate | date: 'MMMM yyyy'}}</td>
                    <td>
                        <select disabled="pack.selected" ng-model="pack.duration" ng-options="duration.value as duration.text for duration in durations">
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
