<tabset>
    <tab ng-click="onclickTab(mysubscriptionsTablePack.value)" ng-repeat="myPacksTablePack in myPacksTablePacks" heading="{{myPacksTablePack.title}}"
         active="myPacksTablePack.active" disabled="tab.disabled">
    </tab>
</tabset>
<div>
    <table style="margin-bottom:25px;">
        <thead style="background-color: grey;">
        <div style="background-color: black;position: relative;top: 0px;height:44px;width: 713px;}">r</div>
        <tr class="table-header-bottom-patterns">
            <th  class="pack-cell border-right-table">
                Pack
            </th>
            <th class="pack-cell border-right-table" style="background-color: #808080;width:146px;color:white">
                Inicio
            </th>
            <th class="pack-cell border-right-table"style="background-color: #808080;width:146px;color:white">Fin
            </th>
            <th class="pack-cell sub-border-right-table" style="background-color: #808080;width:145px;color:white">
                Orden
            </th>
        </tr>

        <tr ng-repeat="data in myData" ng-class-even="'ngRow-even'" ng-class-odd="'ngRow-odd'">
            <td class="pack-name-cell rich-table-cell tableDiaryCols borderRight1 borderLeft1" width="30" >
                {{data.name}}
            </td>
            <td class="pack-name-cell rich-table-cell tableDiaryCols borderRight1 borderLeft1" width="30" >
                {{data.start}}
            </td>
            <td class="pack-name-cell rich-table-cell tableDiaryCols borderRight1 borderLeft1" width="30" >

                {{data.end}}
            </td>
            <td class="pack-name-cell rich-table-cell tableDiaryCols borderRight1 borderLeft1" width="30" >
                <select size="1">
                    <option value="ELEGIR" selected="selected">Elegir</option>
                    <option value="RENOVAR">Renovar</option>
                    <option value="CANCELAR">Cancelar</option>
                </select>
            </td>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
