<div class="calendar-filters-container">
    <select data-ng-model="selectedMonth">
        <option ng-repeat="month in calendarMonths" value="{{month.value}}">{{month.description}}</option>
    </select>
    <select data-ng-model="selectedTypeIndice" ng-change="changeIndiceFilter(selectedTypeIndice)">
        <option value="0">Índices</option>
        <option value="1">Par Índices</option>
    </select>
    <input type="checkbox" ng-model="favouriteCalendar"><label>Favoritos</label>
    <input type="text" placeholder="Día">
    <select data-ng-model="filterOptions.filters.order" class="select-order">
        <option selected="selected" value="0">Ordenar por Fecha Entrada</option>
        <option value="1">Ordenar por Fecha Salida</option>
    </select>
</div>
<table class="calendar-table">
    <thead>
    <tr>
        <th>Par</th>
        <th ng-repeat="day in daysOfMonth" ng-class="{'weekend' : day.dayOfWeek == 'Sa' || day.dayOfWeek == 'Do'}">{{day.dayOfWeek}}<br/>{{day.dayOfMonth}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="pattern in myData">
        <td class="pair-pattern">
            <span tooltip="{{pattern.asset.longName}} ({{pattern.asset.exchange.name}}) {{pattern.id}}">{{pattern.asset.longName}}</span>
            <br/>
            <span tooltip="{{pattern.bearishAsset.longName}} ({{pattern.bearishAsset.exchange.name}}) {{pattern.id}}">{{pattern.asset.longName}}</span>
        </td>
        <td ng-repeat="day in daysOfMonth" ng-class="{'weekend' : day.dayOfWeek == 'Sa' || day.dayOfWeek == 'Do'}">
            <span ng-show="day.dayOfMonth >= {{pattern.entryDate | date: 'dd'}} && day.dayOfMonth <= {{pattern.exitDate | date: 'dd'}}" class="pairs-letter calendar-letter">P</span>
        </td>
    </tr>

    </tbody>


</table>
<div class="copyright">
    Copyright © {{actualDate | date: 'yyyy'}} Market Observatory
</div>
<!--pagination-->
<div class="pagination-container" style="margin-top:72px; clear:both;" ng-show="results > 10">
    <pagination boundary-links="true" on-select-page="setPage(page)" total-items="found"
                items-per-page="pagingOptions.pageSize" max-size="pagingOptions.pageSize"
                page="pagingOptions.currentPage" class="pagination-sm" previous-text="&lt;"
                next-text="&gt;"
                first-text="&lt;&lt;" last-text="&gt;&gt;"></pagination>
</div>
