<div class="calendar-filters-container">

    <select data-ng-model="filterOptions.filters.selectMonth" class="filter-calendar"  ng-change="goToMonth()"
            ng-options="item.name for item in filterOptions.months">
    </select>
    <select data-ng-model="filterOptions.filters.selectedRegion" class="filter-calendar" ng-change="selectRegion();">
        <option selected value="">- Región -</option>
        <option ng-repeat="region in filterOptions.selectors.regions" ng-selected="{{region.id == filterOptions.filters.selectedRegion}}" value="{{region.id}}">{{region.description}}</option>
    </select>
    <select data-ng-model="filterOptions.filters.selectedMarket" class="filter-calendar"  ng-change="selectMarket();">
        <option selected value="">- Mercado -</option>
        <option ng-repeat="market in filterOptions.selectors.markets" ng-selected="{{market.id == filterOptions.filters.selectedMarket}}" value="{{market.id}}">{{market.description}}</option>
    </select>
    <select data-ng-model="filterOptions.filters.selectedOperation" class="filter-calendar"  ng-change="search();">
        <option selected value="">- Operación -</option>
        <option ng-repeat="operation in filterOptions.selectors.operations" value="{{operation.id}}">{{operation.description}}</option>
    </select>
    <input type="checkbox" ng-model="filterOptions.filters.favourite" ng-change="search();"><label>Favoritos</label>
    <input type="text" placeholder="Día" data-ng-model="filterOptions.filters.dayDateInput" ng-change="search();" ng-delay="3000">
    <select data-ng-model="filterOptions.filters.order" class="filter-calendar select-order"  class="select-order" ng-change="search();" ng-delay="3000" >
        <option selected value="0">Ordenar por Fecha Entrada</option>
        <option value="1">Ordenar por Fecha Salida</option>
    </select>
</div>
<div class="loading-div no-patterns-container" ng-show="loading"><img src="assets/img/ajax-loader.gif" class="loading-gif"><span>Cargando calendario, por favor espere...</span></div>
<div class="no-patterns-container" ng-if="myData.length == 0 && !loading"><span >NO EXISTEN PATRONES CON ESTAS CONDICIONES</span></div>
<div ng-show="myData.length >0">
<table class="calendar-table">
    <thead>
    <tr>
        <th>Compañía</th>
        <th ng-repeat="day in daysOfMonth" ng-class="{'weekend' : day.dayOfWeek == 'Sa' || day.dayOfWeek == 'Do'}">{{day.dayOfWeek}}<br/>{{day.dayOfMonth}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="pattern in myData">
        <td ui-sref="detail({patternId:pattern.id})">
            <div class="text-limitator-calendar">
            <span tooltip="{{pattern.asset.longName}} ({{pattern.asset.exchange.symbol}})" class="cursor-help" ng-class="{'buy-color': pattern.patternType == 'BULLISH', 'sell-color': pattern.patternType == 'BEARISH'}">{{pattern.asset.longName | limitTo:25}}</span>
            </div>
        </td>
        <td ng-repeat="day in daysOfMonth" ng-class="{'weekend' : day.dayOfWeek == 'Sa' || day.dayOfWeek == 'Do'}">
            <!--<span ng-show="pattern.patternType == 'BEARISH' && day.dayOfMonth >= filterOptions.filters.dayDateInput  && day.dayOfMonth >= {{pattern.entryDate | date: 'dd'}} && day.dayOfMonth <= {{pattern.exitDate | date: 'dd'}} && {{pattern.exitDate | date:'MM'}} == filterOptions.filters.month.month" class="bearish-year calendar-letter">S</span>
            <span ng-show="pattern.patternType == 'BULLISH' && day.dayOfMonth >= filterOptions.filters.dayDateInput && day.dayOfMonth >= {{pattern.entryDate | date: 'dd'}} && day.dayOfMonth <= {{pattern.exitDate | date: 'dd'}} && {{pattern.exitDate | date:'MM'}} == filterOptions.filters.month.month" class="bullish-year calendar-letter">L</span>

            <span ng-show="pattern.patternType == 'BEARISH' && day.dayOfMonth >= {{pattern.entryDate | date: 'dd'}} && {{pattern.exitDate | date:'MM'}} != filterOptions.filters.month.month" class="bearish-year calendar-letter">S</span>
            <span ng-show="pattern.patternType == 'BULLISH' && day.dayOfMonth >= {{pattern.entryDate | date: 'dd'}} && {{pattern.exitDate | date:'MM'}} != filterOptions.filters.month.month" class="bullish-year calendar-letter">L</span>
            -->
            <span ng-show="pattern.patternType == 'BEARISH' && mustPaint(day,pattern)" class="bearish-year calendar-letter">S</span>
            <span ng-show="pattern.patternType == 'BULLISH' && mustPaint(day,pattern)" class="bullish-year calendar-letter">L</span>


        </td>
    </tr>

    </tbody>


</table>
</div>
<div class="copyright">
    Copyright © {{actualDate | date: 'yyyy'}} Market Observatory
</div>
<!--pagination-->
<div class="pagination-container" style="margin-top:72px; clear:both;" ng-show="found > pagingOptions.pageSize">
    <pagination boundary-links="true" on-select-page="setPage(page)" total-items="found"
                items-per-page="pagingOptions.pageSize" max-size="pagingOptions.pageSize"
                page="pagingOptions.currentPage" class="pagination-sm" previous-text="&lt;"
                next-text="&gt;"
                first-text="&lt;&lt;" last-text="&gt;&gt;"></pagination>
</div>

<div class="calendar-caption">
    <span class="bullish-year calendar-letter">L: </span> Long (Compra)
    <span style="margin-left: 14px;" class="bearish-year calendar-letter">S: </span> Short (Venta)
</div>
