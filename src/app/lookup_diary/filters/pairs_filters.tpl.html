<div>
    <table>
        <tr>
            <td>
                <input class="border-filters input-filter" placeholder="Nombre"
                       ng-model="filterOptions.filters.filterName">
            </td>
            <td>
                <select disabled="true" ng-change="selectRegion()" class="border-filters select-filter"
                        data-ng-model="filterOptions.filters.selectedRegion">
                    <option value="">- País -</option>
                    <option ng-repeat="item in filterOptions.selectors.regions" value="{{item.id}}"
                            ng-selected="{{item.id == filterOptions.filters.selectedRegion}}">
                        {{item.description}}
                    </option>
                </select>
            </td>

            <td>
                <select disabled="true" ng-change="selectSector()" class="border-filters select-filter"
                        data-ng-model="filterOptions.filters.selectedSector">
                    <option value="">- Sector -</option>
                    <option ng-repeat="item in filterOptions.selectors.sectors" value="{{item.id}}"
                            ng-selected="{{item.id == filterOptions.filters.selectedSector}}">
                        {{item.description}}
                    </option>
                </select>
            </td>
            <td>
                <select disabled="true" ng-change="applyFilters()" class="border-filters select-filter"
                        data-ng-model="filterOptions.filters.selectedIndustry">
                    <option value="">- Industria -</option>
                    <option ng-repeat="item in filterOptions.selectors.industries" value="{{item.id}}"
                            ng-selected="{{item.id == filterOptions.filters.selectedIndustry}}">
                        {{item.description}}
                    </option>
                </select>
            </td>
            <td>
            </td>
            <td style="text-align: center;padding-left: 120px;">
                <span class="filter-label-select">Alarmas</span><br>
                <input type="checkbox"
                       ng-model="filterOptions.filters.alarm">
            </td>
        </tr>
    </table>
    <form name="rentForm" class="filters-margin">
        <table>
            <tr>
                <td>

                    <span class="filter-label-select">Última Rentabilidad</span><br>
                    <select disabled="true" class="border-filters select-filter small-select-filter"
                            data-ng-model="filterOptions.filters.selectedRent">
                        <option value="">- Elegir -</option>
                        <option ng-repeat="item in filterOptions.selectors.comparators" value="{{item.id}}"
                                ><!--  ng-selected="{{item.id == filterOptions.filters.selectedRent}}"-->
                            {{item.description}}
                        </option>
                    </select>
                    <input name="rentInput" class="border-filters input-filter small-input-filter" placeholder="%"
                           ng-class=" {'warning-input':  (rentForm.rentInput.$error.pattern && (rentForm.rentInput.$dirty))}"
                           ng-pattern="rentPattern" ng-trim="false"
                           data-ng-model="filterOptions.filters.rentInput">

                </td>
                <td>
                    <span class="filter-label-select">Mejor Ganancia</span><br>
                    <select disabled="true" class="border-filters select-filter small-select-filter"
                            data-ng-model="filterOptions.filters.selectedAverage">
                        <option value="">- Elegir -</option>
                        <option ng-repeat="item in filterOptions.selectors.comparators" value="{{item.id}}"
                                ><!--ng-selected="{{item.id == filterOptions.filters.selectedAverage}}"-->
                            {{item.description}}
                        </option>
                    </select>
                    <input name="rentAverageInput" class="border-filters input-filter small-input-filter"
                           placeholder="%"
                           ng-pattern="rentPattern" ng-trim="false"
                           ng-class=" {'warning-input':  (rentForm.rentAverageInput.$error.pattern && (rentForm.rentAverageInput.$dirty))}"
                           data-ng-model="filterOptions.filters.rentAverageInput">
                </td>
                <td>
                    <span class="filter-label-select">Peor Pérdida</span><br>
                    <select disabled="true" class="border-filters select-filter small-select-filter"
                            data-ng-model="filterOptions.filters.selectedRentDiary">
                        <option value="">- Elegir -</option>
                        <option ng-repeat="item in filterOptions.selectors.comparators" value="{{item.id}}"
                                ><!--ng-selected="{{item.id == filterOptions.filters.selectedRentDiary}}"-->
                            {{item.description}}
                        </option>
                    </select>
                    <input name="rentDiaryInput" class="border-filters input-filter small-input-filter" placeholder="%"
                           placeholder="%"
                           ng-pattern="rentPattern" ng-trim="false"
                           ng-class=" {'warning-input':  (rentForm.rentDiaryInput.$error.pattern && (rentForm.rentDiaryInput.$dirty))}"
                           data-ng-model="filterOptions.filters.rentDiaryInput">
                </td>
                <td>
                    <span class="filter-label-select">Volatilidad (%)</span><br>
                    <select disabled="true" class="border-filters select-filter small-select-filter"
                            data-ng-model="filterOptions.filters.selectedVolatility">
                        <option value="">- Elegir -</option>
                        <option ng-repeat="item in filterOptions.selectors.comparators" value="{{item.id}}"
                                ><!-- ng-selected="{{item.id == filterOptions.filters.selectedVolatility}}"-->
                            {{item.description}}
                        </option>
                    </select>
                    <input name="volatilityInput" class="border-filters input-filter small-input-filter" placeholder="%"
                           ng-pattern="daysPattern" ng-trim="false"
                           ng-class=" {'warning-input':  (rentForm.volatilityInput.$error.pattern && (rentForm.volatilityInput.$dirty))}"
                           data-ng-model="filterOptions.filters.volatilityInput">
                </td>
                <td>
                    <span class="filter-label-select">Duración (Días)</span><br>
                    <select disabled="true" class="border-filters select-filter small-select-filter"
                            data-ng-model="filterOptions.filters.selectedDuration">
                        <option value="">- Elegir -</option>
                        <option ng-repeat="item in filterOptions.selectors.comparators" value="{{item.id}}"
                        "><!--ng-selected="{{item.id == filterOptions.filters.selectedDuration}}-->
                        {{item.description}}
                        </option>
                    </select>
                    <input name="durationInput" class="border-filters input-filter small-input-filter"
                           placeholder="días"
                           ng-pattern="daysPattern" ng-trim="false"
                           ng-class=" {'warning-input':  (rentForm.durationInput.$error.pattern && (rentForm.durationInput.$dirty))}"
                           data-ng-model="filterOptions.filters.durationInput">
                </td>
                <td>
                    <table style="position: relative; left: -15px;">
                        <tr>
                            <td style="text-align: center;"><span class="filter-label-select">Favoritos</span><br>
                                <input type="checkbox"
                                       ng-model="filterOptions.filters.favourite">
                            </td>

                            <td style="vertical-align: bottom; text-align: center;">
                                <button class="mo-button" ng-click="search()">Buscar</button>
                            </td>
                        </tr>
                    </table>


                </td>
            </tr>

        </table>
    </form>
</div>
