<div>
    <!-- Advertising carousel -->
    <div ng-show="{{justActivated}}">
        <div class="activated-user-message">
            Su usuario ha sido activado con Ã©xito
        </div>
    </div>
    <div ng-controller="HomeCtrl" carousel-controller-provider class="carousel-container" >
        <div>
            <carousel interval="myInterval">
                <slide ng-repeat="slide in myslides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                </slide>
                <div class="carousel-caption-copyright">
                    <p class="copyright_carousel">Copyright &copy; {{actualDate | date: 'yyyy'}} Market Observatory</p>
                </div>
            </carousel>
        </div>
    </div>
    <!-- Texts Home -->
    <div class="home-text-container">
        <div home-texts></div>
    </div>
    <!-- tabs product's type -->
    <div class="loading-div-container">
    <div class="loading-div" ng-show="loading"><img src="assets/img/ajax-loader.gif"><span>Cargando tablas, por favor espere...</span></div>
    <tabset>
        <tab ng-click="onClickTab(homeTablePack.value)" ng-repeat="homeTablePack in homeTablePacks" heading="{{homeTablePack.title|translate}}" active="homeTablePack.active" disabled="tab.disabled">
                <div ng-include="homeTablePack.url"></div>
        </tab>
    </tabset>

    <!-- tabs product's type -->
    <tabset id="tabsHome">
        <tab ng-click="onClickSecondTab(homeTablePack2.value)" ng-repeat="homeTablePack2 in homeTablePacks2" heading="{{homeTablePack2.title|translate}}" active="homeTablePack2.active" disabled="tab.disabled">
            <div ng-include="homeTablePack2.url"></div>
        </tab>
    </tabset>
</div>
    </div>
