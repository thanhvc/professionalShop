<table class="tables-pack-home">
    <thead>
    <tr class="header-table-pack">
        <td colspan="4">
            {{actualDate | date:'MMMM yyyy' | uppercase}}
        </td>
    </tr>
    <tr class="subheader-table-pack">
        <td></td>
        <td>Regi&oacute;n</td>
        <td>Mercados</td>
        <td>N&uacute;mero de Patrones</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="area-cell">AM&Eacute;RICA</td>
        <td colspan="3">
            <table class="table-pack">
                <tbody>
                <tr ng-repeat="pack in homeTablePack2.americaContent track by $index" ui-sref="catalog({packCode: pack.code, month: 1})">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td>{{pack.numPatterns}}</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td class="separator"></td>
    </tr>
    <tr>
        <td class="area-cell">ASIA</td>
        <td colspan="3">
            <table class="table-pack">
                <tbody>
                <tr ng-repeat="pack in homeTablePack2.asiaContent track by $index" ui-sref="catalog({packCode: pack.code, month: 1})">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td>{{pack.numPatterns}}</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td class="separator"></td>
    </tr>
    <tr>
        <td class="area-cell">EUROPA</td>
        <td colspan="3">
            <table class="table-pack">
                <tbody>
                <tr ng-repeat="pack in homeTablePack2.europeContent track by $index" ui-sref="catalog({packCode: pack.code, month: 1})">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td>{{pack.numPatterns}}</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
