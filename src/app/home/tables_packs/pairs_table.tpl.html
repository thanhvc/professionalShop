<table class="tables-pack-home">
    <thead>
    <tr class="header-table-pack">
        <td colspan="4">
            {{actualDate | date:'MMMM yyyy' | uppercase}}
        </td>
    </tr>
    <tr class="subheader-table-pack">
        <td></td>
        <td>Regi&oacute;n</td>
        <td>Mercados</td>
        <td>N&uacute;mero de Patrones</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="area-cell" style="border-top: none;" rowspan="{{homeTablePack.americaContent.length + 1}}">AM&Eacute;RICA</td>
        <!-- <td colspan="3">
           <table class="table-pack">
                <tbody>-->
                <tr ng-repeat="pack in homeTablePack.americaContent track by $index" ui-sref="catalog({packCode: pack.code, month: 0})"
                    ng-class="{'table-home-odd': !($index%2), 'table-home-even': ($index%2)}">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td>{{pack.numPatterns}}</td>
                </tr>
               <!-- </tbody>
            </table> -->
        </td>
    </tr>
    <tr>
        <td class="separator"></td>
    </tr>
    <tr>
        <td class="area-cell" rowspan="{{homeTablePack.asiaContent.length + 1}}">ASIA</td>
        <!--<td colspan="3">
            <table class="table-pack">
                <tbody>-->
                <tr ng-repeat="pack in homeTablePack.asiaContent track by $index" ui-sref="catalog({packCode: pack.code, month: 0})"
                    ng-class="{'table-home-odd': !($index%2), 'table-home-even': ($index%2)}">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td>{{pack.numPatterns}}</td>
                </tr>
                <!--</tbody>
            </table>-->
        </td>
    </tr>
    <tr>
        <td class="separator"></td>
    </tr>
    <tr>
        <td class="area-cell" rowspan="{{homeTablePack.europeContent.length + 1}}">EUROPA</td>
       <!-- <td colspan="3">
            <table class="table-pack">
                <tbody>-->
                <tr ng-repeat="pack in homeTablePack.europeContent track by $index" ui-sref="catalog({packCode: pack.code, month: 0})"
                    ng-class="{'table-home-odd': !($index%2), 'table-home-even': ($index%2)}">
                    <td>{{pack.name}}</td>
                    <td>{{pack.scopeText}}</td>
                    <td>{{pack.numPatterns}}</td>
                </tr>
               <!-- </tbody>
            </table>
        </td>-->
    </tr>
    </tbody>
</table>
