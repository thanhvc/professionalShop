<table class="tables-pack-home">
    <thead>
    <tr class="header-table-pack">
        <td colspan="4">
            {{actualDate | date:'MMMM yyyy' | uppercase}}
        </td>
    </tr>
    <tr class="subheader-table-pack">
        <td></td>
        <td>Grupos</td>
        <td>Mercados</td>
        <td>N&uacute;mero de Patrones</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="area-cell" style="border-top: none;" rowspan="{{homeTablePack2.futuresContent.length + 1}}">FUTUROS</td>
       <!-- <td colspan="3">
            <table class="table-pack">
                <tbody>-->
                <tr ng-repeat="pack in homeTablePack2.futuresContent track by $index" ui-sref="catalog({packCode: pack.pack.code, month: 1})"
                    ng-class="{'table-home-odd': !($index%2), 'table-home-even': ($index%2)}">
                    <td>{{pack.pack.name}}</td>
                    <td>{{pack.pack.scopeText}}</td>
                    <td>{{pack.numPatterns}}</td>
                </tr>
               <!-- </tbody>
            </table>-->
        </td>
    </tr>
    </tbody>
</table>
