<table class="tables-pack-home">
    <thead>
    <tr class="header-table-pack">
        <td colspan="4">
            {{actualDate | date:'MMMM yyyy'}}
        </td>
    </tr>
    <tr class="subheader-table-pack">
        <td></td>
        <td>Grupos</td>
        <td>Mercados</td>
        <td>N&uacute;mero de Patrones</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="area-cell">FUTUROS</td>
        <td colspan="3">
            <table class="table-pack">
                <tbody>
                <tr ng-repeat="pack in homeTablePack.futuresContent track by $index">
                    <td ng-bind-html="pack.region"></td>
                    <td>{{pack.market}}</td>
                    <td>{{pack.numberPatterns}}</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
