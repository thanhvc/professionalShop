<div>
    <div  class="orange-border signup-successful-message" >
        <div style="margin-top: 20px; text-align: center">
            <p ng-if="checking"  >Procesando...</p>
            <p ng-if="checking == false && success == true">Se ha desactivado su suscripción a los emails con éxito.</p>
            <p ng-if="checking == false && success == false">Ha ocurrido un error, por favor, elimine su suscripción a través del panel de Mi Cuenta</p>
        </div>
    </div>
</div>
