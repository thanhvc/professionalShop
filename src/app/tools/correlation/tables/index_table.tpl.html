<div class="tools-container">

    <table style="width: 400px;float:left;" class="table-correlation">
        <thead>
        <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>Mercado</td>
            <td>Op.</td>
            <td>Añadir</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pattern in myData">
            <td>{{pattern.id}}</td>
            <td ng-class="{'buy-color': pattern.patternType == 'BULLISH', 'sell-color': pattern.patternType == 'BEARISH' }"
                > <span  tooltip-html-unsafe="{{pattern.asset.longName}}"  class="cursor-help">{{pattern.asset.longName | limitTo: 23}}</span></td>
            <td>{{pattern.asset.exchange.symbol}}</td>
            <td>
                <span tooltip="Venta" ng-if="pattern.patternType == 'BULLISH'">V</span>
                <span tooltip="Compra" ng-if="pattern.patternType == 'BEARISH'">C</span>
            </td>
            <td class="correlation-button"><span ng-class="{'disable-arrow': correlationList.length >= 10}" ng-click="addToCorrelationList(pattern.id);">>></span></td>
        </tr>
        </tbody>
    </table>
    <div style="float:right;">
        <table style="width: 450px;" class="table-correlation">
            <thead>
            <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Mercado</td>
                <td>Op.</td>
                <td>Fav.</td>
                <td>Quitar</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pattern in correlationList">
                <td>{{pattern.id}}</td>
                <td ng-class="{'buy-color': pattern.patternType == 'BULLISH', 'sell-color': pattern.patternType == 'BEARISH' }"
                   > <span  tooltip-html-unsafe="{{pattern.asset.longName}}"  class="cursor-help" >{{pattern.asset.longName | limitTo: 23}}</span></td>
                <td>{{pattern.asset.exchange.symbol}}</td>
                <td>
                    <span tooltip="Venta" ng-if="pattern.patternType == 'BULLISH'">V</span>
                    <span tooltip="Compra" ng-if="pattern.patternType == 'BEARISH'">C</span>
                </td>
                <td style="width: 32px;" class="table-cell-patterns border-right-table">
                    <div class="current-favourite" tooltip-placement="left" tooltip-html-unsafe="Marcar Estrategia Favorita" ng-click="toggleFavorite(pattern.id);"
                         ng-class="{'favourite-added': pattern.favorite == true}"></div>
                </td>
                <td class="correlation-button"><span ng-click="deleteFromCorrelationList(pattern.id);"><<</span></td>
            </tr>
            </tbody>
        </table>
        <div style="width: 450px;float:right;">
            <span class="correlation-note">Lista a Correlar (máx. 10 items)</span>
        </div>
    </div>
</div>
