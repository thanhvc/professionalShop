<div>
    <table>
        <tr>
            <td>
                <input class="border-filters input-filter" ng-change="search();" style="width: 112px;" placeholder="Nombre"
                       ng-model="filterOptions.filters.filterName">
            </td>
            <td>
                <select class="border-filters select-filter-correlation" style="color: black;"
                        data-ng-model="filterOptions.filters.selectMonth"
                        ng-change="goToMonth()"
                        ng-options="item.name for item in filterOptions.months"
                        >
                </select>
            </td>
            <td>
                <select ng-disabled="correlationList.length > 0"  ng-change="selectRegion()" class="border-filters select-filter-correlation"
                        data-ng-model="filterOptions.filters.selectedRegion">
                    <option value="">Regi√≥n</option>
                    <option ng-repeat="item in filterOptions.selectors.regions" value="{{item.id}}"
                            ng-selected="{{item.id == filterOptions.filters.selectedRegion}}">
                        {{item.description}}
                    </option>
                </select>
            </td>
            <td>
                <select ng-change="selectMarket()" class="border-filters select-filter-correlation"
                        data-ng-model="filterOptions.filters.selectedMarket">
                    <option value="">- Mercado -</option>
                    <option ng-repeat="item in filterOptions.selectors.markets" value="{{item.id}}"
                            ng-selected="{{item.id == filterOptions.filters.selectedMarket}}">
                        {{item.description}}
                    </option>
                </select>
            </td>
            <td>
                <select ng-change="search()" style="width: 100px;" class="border-filters select-filter-correlation"
                        ng-options="item.description for item in filterOptions.selectors.operations"
                        data-ng-model="filterOptions.filters.selectedOperation">
                    <option value="">- Operacion -</option>

                </select>
            </td>
            <td style="text-align: center;">
                <input type="checkbox" ng-model="filterOptions.filters.favourite" ng-change="search();">
                <span class="filter-label-select-correlation">Favoritos</span>
            </td>
        </tr>
    </table>
</div>
