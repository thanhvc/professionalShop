<div class="black" style="font-size: 12px; ">
    <table  class="stocks-table volat-table" border="0" cellpadding="0" cellspacing="0">
        <colgroup span="5"></colgroup>
        <thead >
        <tr class="stocks-header-table">
            <th >
                <span class="stocks-name ">Nombre</span>
            </th>
            <th  >
                <span class="stocks-market ">Mercado</span>
            </th>
            <th>
                <span class="stocks-date">Fecha CÃ¡lculo</span>
            </th>
            <th >
                <span class="stocks-vol">Volatilidad %</span>
            </th>
            <th >
                <span class="stocks-fav" tooltip-html-unsafe="Favoritos">Fav.</span>

            </th>
        </tr>
        </thead>
        <tbody class="stocks-tbody">
        <tr ng-repeat="data in myData"  ng-class-even="'ngRowVol-odd'" ng-class-odd="'ngRowVol-even'" style=" font-size:11px;">
            <td class="green"  >
                    <span class="stocks-market-value cursor-help" tooltip-html-unsafe="{{data.name}} {{data.expYear}} ({{data.exchSymbol}})"
                          ng-class="{'buy-color': data.patTyp == 'BULLISH', 'sell-color': data.patTyp == 'BEARISH'}">{{data.name}}</span>
            </td>
            <td class="black-font-market" >
                <span tooltip-html-unsafe="{{data.name}}" class="cursor-help" >{{data.exchSymbol}}</span>
            </td>
            <td class="stocks-date-value">{{data.lastDate | date: 'd MMM yyyy'}}</td>
            <td class="stocks-vol-value">
                <a ng-if="data.volat >= 0" ng-click="showSelectedGraphic($event,data.name + ' ' +data.expYear,data.patTyp,null,false,data.volatChartURL);$event.stopPropagation();" >{{ data.volat | volatTruncate}}</a>
                <span ng-if="data.volat < 0">N/A</span>
            </td>
            <td style="width: 62px;" class="table-cell-patterns sub-border-right-table">
                <div tooltip-html-unsafe="Marcar Estrategia Favorita" ng-click="toggleFavorite(data.id);$event.stopPropagation();" class="current-favourite"  ng-class="{'favourite-added': data.fav == true}"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
