<div class="black" style="font-size: 12px; ">
    <table  class="stocks-table volat-table" border="0" cellpadding="0" cellspacing="0">
        <colgroup span="5"></colgroup>
        <thead >
        <tr class="stocks-header-table">
            <th >
                <span class="stocks-name ">Nombre</span>
            </th>
            <th  >
                <span class="stocks-market ">Mercado</span>
            </th>
            <th>
                <span class="stocks-date">Fecha CÃ¡lculo</span>
            </th>
            <th >
                <span class="stocks-vol">Volatilidad %</span>
            </th>
            <th >
                <span class="stocks-fav" tooltip-html-unsafe="Favoritos">Fav.</span>

            </th>
        </tr>
        </thead>
        <tbody class="stocks-tbody">
        <tr ng-repeat="data in myData"  ng-class-even="'ngRow-odd'" ng-class-odd="'ngRow-even'" style=" font-size:11px;color:#996600 !important;">
            <td class="green"  >
                    <span class="stocks-market-value" tooltip-html-unsafe="{{data.asset.longName}} ({{data.asset.exchange.symbol}})"
                          ng-class="{'buy-color': data.patternType == 'BULLISH', 'sell-color': data.patternType == 'BEARISH'}">{{data.asset.longName}}</span>
            </td>
            <td class="black-font-market" >
                <span tooltip-html-unsafe="{{data.asset.exchange.name}}" >{{data.asset.exchange.symbol}}</span>
            </td>
            <td class="stocks-date-value">{{data.asset.lastQuoteDate | date: 'd MMM yyyy'}}</td>
            <td class="stocks-vol-value">
                <a ng-if="data.asset.volatility >= 0" ng-click="loadGraphic($event,data.asset.longName + ' ' +data.asset.expirationYear,data.patternType,null,false,data.asset.volatilityChartURL);$event.stopPropagation();" >{{ data.asset.volatility | twoDecimals}}</a>
                <a ng-if="data.asset.volatility < 0" ng-click="loadGraphic($event,data.asset.longName + ' ' +data.asset.expirationYear,data.patternType,null,false,data.asset.volatilityChartURL);$event.stopPropagation();" >N/A</a>
            </td>
            <td style="width: 62px;" class="table-cell-patterns sub-border-right-table">
                <div tooltip-html-unsafe="Marcar Estrategia Favorita" ng-click="toggleFavorite(data.id);$event.stopPropagation();" class="current-favourite"  ng-class="{'favourite-added': data.favorite == true}"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
