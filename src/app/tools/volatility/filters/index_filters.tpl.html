<div >
    <div class="volatility-header-filter">
        <div>
            <div  style="width: 800px;">
                <div  style="width: 800px"></div>
                <form   >
                    <div class="volatility-filters">
                        <input class="filter-select" style='color:grey;  font-size: 8pt; width:110px;' type="text"  value="Nombre Índice"  onfocus="changeBoxFindNameVolatility('S')">
                    </div>
                </form>
            </div>
        </div>

        <form class="month-selector" >

            <div class="month-select">
                <select disabled="true"  size="1" style="width:115px;">
                    <option value="-10">Agosto 2013</option>
                    <option value="-9">Septiembre 2013</option>
                    <option value="-8">Octubre 2013</option>
                    <option value="-7">Noviembre 2013</option>
                    <option value="-6">Diciembre 2013</option>
                    <option value="-5">Enero 2014</option>
                    <option value="-4">Febrero 2014</option>
                    <option value="-3">Marzo 2014</option>
                    <option value="-2">Abril 2014</option>
                    <option value="-1">Mayo 2014</option>
                    <option value="0" selected="selected">Junio 2014</option>
                    <option value="1">Julio 2014</option>

                </select>
            </div>
        </form>

        <td>
            <select ng-change="selectIndexType()" class="index-select" ng-model="filterOptions.filters.index_type">
                <option value="0">Índices</option>
                <option value="1">Par Índices</option>
            </select>
        </td>
        <form>
            <div class="operation-select-index">
                <select disabled="true"  style="width:106px;">
                    <option value="" selected="selected">- Operación -</option>
                    <option value="0">Compra</option>
                    <option value="1">Venta</option>
                </select>
            </div>

        </form>
        <form class="volatility-select-index" >
            <div >
                <div>
                    <select disabled="true"  style="margin-right: 2px; width: 95px !important;" >
                        <option value="" selected="selected">- Volatilidad -</option>
                        <option value="0">Mayor que</option>
                        <option value="1">Menor que</option>
                    </select>
                    <input class="percent-input-index" type="text"  value="%"  maxlength="3" onfocus="changeInput(this)" style="height:19px; font-size:11px; width: 37px; color: #BDBDBD; text-align: center;">
                </div>
            </div>
        </form>
        <form class="favourite-check-index" >
            <div style=" color: white; font-family: 'fontpo'; font-size: 10px; height: 17px; text-align: center; width: 70px;">
                <div >
                    <input class="" type="checkbox" style="margin-top: 2px !important; -ms-transform: scale(1.3); -moz-transform: scale(1.3); -o-transform: scale(1.3); -webkit-transform: scale(1.3, 1);">
                </div>
                <div class="favourite-text">Favoritos</div>
            </div>
        </form>
    </div>
    </form>
