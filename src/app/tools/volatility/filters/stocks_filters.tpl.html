<div>
    <div class="volatility-header-filter">
        <table class="volatility-table-filter">
            <tr>
                <td>
                    <input ng-change="search();" class="border-filters input-filter input-name-volat" placeholder="{{'TOOLS.name'|translate}}" ng-delay="2000"
                           ng-enter="search();"
                           ng-model="filterOptions.filters.filterName">

                </td>
                <td>
                    <select class="border-filters select-filter month-filter input-month-volat"
                            data-ng-model="filterOptions.filters.selectMonth"
                            ng-change="goToMonth()"
                            ng-options="(item.month | translate | uppercase ) +' '+item.year for item in filterOptions.months">

                    </select></td>
                <td>
                    <select ng-if="!loadingFilters" name="regionSelector" ng-change="selectRegion()" class="border-filters select-filter input-region-volat"
                            data-ng-model="filterOptions.filters.selectedRegion"
                            ng-disabled="filterOptions.selectors.regions.length <= 0">
                        <option value="">{{'TOOLS.region'|translate}}</option>
                        <option ng-repeat="item in filterOptions.selectors.regions | orderBy:['description']" value="{{item.id}}"
                                ng-selected="{{item.id == filterOptions.filters.selectedRegion}}">
                            {{('REGIONS.' + item.id) | translate}}
                        </option>
                    </select>
                    <select class="border-filters select-filter input-region-volat" ng-if="loadingFilters" disabled="true">
                        <option value="">- {{ 'LOADING'|translate}} -</option>
                    </select>
                </td>
                <td>
                    <select ng-if="!loadingFilters" ng-change="selectMarket()" class="border-filters select-filter input-region-volat"
                            data-ng-model="filterOptions.filters.selectedMarket"
                            ng-disabled="filterOptions.selectors.markets.length <= 0">
                        <option value="">- {{'TOOLS.market'|translate}} -</option>
                        <option ng-repeat="item in filterOptions.selectors.markets | orderBy:['description']" value="{{item.id}}"
                                ng-selected="{{item.id == filterOptions.filters.selectedMarket}}">
                            {{item.description}}
                        </option>
                    </select>
                    <select class="border-filters select-filter input-region-volat" ng-if="loadingFilters" disabled="true">
                        <option value="">- {{ 'LOADING'|translate}} -</option>
                    </select>
                </td>
                <td><select ng-change="search()" class="border-filters select-filter input-op-volat"
                            ng-options="item.description | translate for item in filterOptions.selectors.operations"
                            data-ng-model="filterOptions.filters.selectedOperation">
                    <option value="">- {{'TOOLS.operation'|translate}} -</option>
                </select>
                </td>
                <td class="td-volatility-filter" style="width:145px;">  <form name="rentForm">
                    <select class="border-filters select-filter select-filter input-op-volat"
                            ng-options="item.description |translate for item in filterOptions.selectors.comparators"
                            ng-change="searchVolat();"
                            data-ng-model="filterOptions.filters.selectedVolatility">
                        <option value="">- {{'TOOLS.volatility'|translate}} -</option>
                    </select>
                    <input name="volatilityInput" class="border-filters input-filter small-input-filter" placeholder="%"
                           ng-pattern="rentPattern" ng-trim="false"
                           ng-delay="2000"
                           style="margin-left: 2px;" ng-delay="2000"
                           ng-change="searchVolat();"
                           ng-class=" {'warning-input':  (rentForm.volatilityInput.$error.pattern && (rentForm.volatilityInput.$dirty))}"
                           data-ng-model="filterOptions.filters.volatilityInput">
                    </form>
                </td>
                <td>
                    <input type="checkbox" ng-change="search();" style="float:left;"
                           ng-model="filterOptions.filters.favourite">

                    <div class="favourite-text" style="color:white;">{{'TOOLS.favorites'|translate}}</div>
                </td>


            </tr>
        </table>
    </div>
</div>
</div>
