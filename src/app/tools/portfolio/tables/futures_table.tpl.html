<div class="portfolio-tools-container">

    <table style="width: 400px;float:left;" class="table-correlation">
        <thead>
        <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>Mercado</td>
            <td>Op.</td>
            <td>AÃ±adir</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pattern in myData">
            <td ui-sref="detail({patternId:pattern.id})">{{pattern.id}}</td>
            <td ng-class="{'buy-color': pattern.patternType == 'BULLISH', 'sell-color': pattern.patternType == 'BEARISH' }"><span tooltip="{{pattern.asset.longName}} ({{pattern.asset.exchange.symbol}})  {{pattern.asset.expirationYear}}" class="cursor-help">{{pattern.asset.longName | limitTo: 25}}</span></td>
            <td><span  class="cursor-help" tooltip="{{pattern.asset.exchange.name}}">{{pattern.asset.exchange.symbol}}</span></td>
            <td>
                <span  class="cursor-help" tooltip="VENTA" ng-if="pattern.patternType == 'BULLISH'" class="cursor-help">V</span>
                <span  class="cursor-help" tooltip="COMPRA" ng-if="pattern.patternType == 'BEARISH'" class="cursor-help">C</span>
            </td>
            <td class="correlation-button"><span ng-class="{'disable-arrow': correlationList.length >= 20}" ng-click="addToCorrelationList(pattern.id);">>></span></td>
        </tr>
        </tbody>
    </table>
    <div style="float:right;">
        <table style="width: 450px;" class="table-correlation">
            <thead>
            <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Mercado</td>
                <td>Op.</td>
                <td>Fav.</td>
                <td>Quitar</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pattern in correlationList">
                <td ui-sref="detail({patternId:pattern.id})">{{pattern.id}}</td>
                <td ng-class="{'buy-color': pattern.patternType == 'BULLISH', 'sell-color': pattern.patternType == 'BEARISH' }"><span class="cursor-help" tooltip="{{pattern.asset.longName}} ({{pattern.asset.exchange.symbol}}) {{pattern.asset.expirationYear}}">{{pattern.asset.longName | limitTo: 25}}</td>
                <td><span class="cursor-help" tooltip="{{pattern.asset.exchange.name}}">{{pattern.asset.exchange.symbol}}</span></td>
                <td>
                    <span tooltip="VENTA" ng-if="pattern.patternType == 'BULLISH'" class="cursor-help">V</span>
                    <span tooltip="COMPRA" ng-if="pattern.patternType == 'BEARISH'" class="cursor-help">C</span>
                </td>
                <td style="width: 32px;" class="table-cell-patterns border-right-table">
                    <div class="current-favourite" tooltip-placement="left" tooltip="Marcar Estrategia Favorita" ng-click="toggleFavorite(pattern.id);"
                         ng-class="{'favourite-added': pattern.favorite == true}"></div>
                </td>
                <td class="correlation-button"><span ng-click="deleteFromCorrelationList(pattern.id);"><<</span></td>
            </tr>
            </tbody>
        </table>
        <div style="width: 450px;float:right;">
            <span class="correlation-note">Incluya entre 5 y 20 Estrategias</span>
        </div>
    </div>
</div>
