<div>
    <table>
        <tr>
            <td>
                <input class="border-filters input-filter" ng-change="search();" style="width: 112px;" placeholder="{{'TOOLS.name'|translate}}" ng-delay="2000"
                       ng-model="filterOptions.filters.filterName">
            </td>
            <td>
                <select class="border-filters select-filter-portfolio"
                        data-ng-model="filterOptions.filters.selectMonth"
                        ng-change="goToMonth()"
                        ng-options="(item.month | translate | uppercase ) +' '+item.year for item in filterOptions.months"
                        >
                </select>
            </td>
            <td>
                <select ng-change="selectRegion()" class="border-filters select-filter-portfolio"
                        data-ng-model="filterOptions.filters.selectedRegion"
                        ng-disabled="filterOptions.selectors.regions.length <= 0">
                    <option value="">{{'TOOLS.region'|translate}}</option>
                    <option ng-repeat="item in filterOptions.selectors.regions | orderBy:['description']" value="{{item.id}}"
                            ng-selected="{{item.id == filterOptions.filters.selectedRegion}}">
                        {{('REGIONS.' + item.id) | translate}}
                    </option>
                </select>
            </td>
            <td>
                <select ng-change="selectMarket()" class="border-filters select-filter-portfolio"
                        data-ng-model="filterOptions.filters.selectedMarket"
                        ng-disabled="filterOptions.selectors.markets.length <= 0">
                    <option value="">- {{'TOOLS.market'|translate}} -</option>
                    <option ng-repeat="item in filterOptions.selectors.markets | orderBy:['description']" value="{{item.id}}"
                            ng-selected="{{item.id == filterOptions.filters.selectedMarket}}">
                        {{item.description}}
                    </option>
                </select>
            </td>
            <td>
                <select ng-model="filterOptions.filters.durationInterval" class="select-filter-portfolio-duration" ng-change="search();">
                    <option selected="selected" value="">- {{'TOOLS.choose_duration'|translate}} -</option>
                    <option value="[*/1]">{{'TOOLS.duration_short'|translate}}</option>
                    <option value="[1/3]">{{'TOOLS.duration_medium'|translate}}</option>
                    <option value="[3/*]">{{'TOOLS.duration_long'|translate}}</option>
                </select>
            </td>
            <td>
                <select ng-change="search()" style="width: 100px;" class="border-filters select-filter-portfolio"
                        data-ng-model="filterOptions.filters.selectedOperation">
                    <option value="">- {{'TOOLS.operation'|translate}} -</option>
                    <option ng-repeat="item in filterOptions.selectors.operations" value="{{item.id}}">
                        {{item.description | translate}}
                    </option>
                </select>
            </td>
            <td style="text-align: center;">
                <input type="checkbox" ng-model="filterOptions.filters.favourite" ng-change="search();">
                <span class="filter-label-select-portfolio">{{'TOOLS.favorites'|translate}}</span>
            </td>
        </tr>
    </table>
</div>
