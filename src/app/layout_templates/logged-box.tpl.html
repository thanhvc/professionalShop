<div class="logged-box-container signin-signup-box" ng-controller="AuthCtrl">
    <div class="header-img welcome-circle">
    </div>
    <label style="float: left; text-transform: capitalize;">Bienvenido {{currentUser}}</label>
    <div class="logged-box sign-background" ng-click="logout();">
        <label class="log-out-link">Salir del sistema </label>
    </div>
    <a class="my-account-link sign-background" ui-sref="profile.identification">
        <span>Mi Cuenta</span>
    </a>
</div>
