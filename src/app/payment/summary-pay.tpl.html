<div>

    <div>
        <div class="container-table-summary-pay">
            <div class="tab-table-summary">
                Acciones
            </div>
            <div class="orange-separator-summary"></div>
            <table class="table-summary-pay">
                <thead>
                <tr>
                    <td>
                        Región
                    </td>

                    <td>
                        Mes Inicio
                    </td>

                    <td>
                        Mes Expiración
                    </td>

                    <td>
                        Duración
                    </td>

                    <td>
                        Precio
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in stocks">
                    <td>
                        {{data.name}}
                    </td>
                    <td>
                        {{getMonthName(data.startDate )}}
                    </td>
                    <td>
                        {{getMonthName(data.endDate )}}
                    </td>
                    <td>
                        {{translateDuration(data.duration)}}
                    </td>
                    <td>
                        {{data.price | twoDecimals}}
                    </td>

                </tr>
                </tbody>
            </table>


        </div>
        <div class="container-table-summary-pay">
            <div class="tab-table-summary">
                Pares
            </div>
            <div class="orange-separator-summary"></div>
        </div>
        <div class="container-table-summary-pay">
            <div class="tab-table-summary">
                Indices
            </div>
            <div class="orange-separator-summary"></div>
        </div>
        <div class="container-table-summary-pay">
            <div class="tab-table-summary">
                Par Indices
            </div>
            <div class="orange-separator-summary"></div>
        </div>
        <div class="container-table-summary-pay">
            <div class="tab-table-summary">
                Futuros
            </div>
            <div class="orange-separator-summary"></div>
        </div>
    </div>
</div>
